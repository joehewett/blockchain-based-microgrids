version: '3'

services:
  bootnode:
    hostname: bootnode
    image: bootnode
    build:
      context: eth_network
      dockerfile: bootnode/Dockerfile
    volumes:
      - ./eth_network/bootnode/bootnode.key:/tmp/bootnode.key
    command:
      --networkid=31575
    networks:
      local-eth-network:

  contract-node:
    hostname: contract-node
    image: miner-node
    build:
      context: eth_network
      dockerfile: miner/Dockerfile
    depends_on:
      - bootnode
    volumes:
      - ./eth_network/contract-producer/:/root/.ethereum/keystore
    command:
      --bootnodes="enode://2dc6792f1285b673f7c64182c7054c6190853ae06e8a9ae0e6daa1c68ebe543142a3ba2168bd0d540f9013967e47fb37dd0eac5c30fe13b3aed9ed66fa199bf2@bootnode:30303"
      --networkid=31575
      --http
      --http.api="personal,eth,admin,miner"
      --http.vhosts="*"
      --http.corsdomain="*"
      --http.addr="0.0.0.0"
      --http.port=8085
      --unlock=0xdb044d024331aa4a4a019cef625dfca419cf73df
      --password=/password.txt
    networks:
      local-eth-network:

  contract-producer:
    hostname: contract-producer
    image: contract-producer
    build:
      context: ContractProducer
      dockerfile: Dockerfile
    volumes:
      - ./eth_network/contract-producer/:/root/.ethereum/keystore
    environment:
      - WALLET_PATH=/root/.ethereum/keystore/
      - WALLET_PASSWORD=password
      - URL_SCHEME=http
      - URL_HOST=contract-node
      - URL_PORT=8085
      - CHAIN_ID=31575
    networks:
      local-eth-network:

  agent1-node:
    hostname: agent1-node
    image: miner-node
    build:
      context: eth_network
      dockerfile: miner/Dockerfile
    depends_on:
      - bootnode
    volumes:
      - ./eth_network/agent1/:/root/.ethereum/keystore
    command:
      --bootnodes="enode://2dc6792f1285b673f7c64182c7054c6190853ae06e8a9ae0e6daa1c68ebe543142a3ba2168bd0d540f9013967e47fb37dd0eac5c30fe13b3aed9ed66fa199bf2@bootnode:30303"
      --networkid=31575
      --http
      --http.api="personal,eth,admin,miner"
      --http.vhosts="*"
      --http.corsdomain="*"
      --http.addr="0.0.0.0"
      --http.port=8085
      --unlock=0x685fbc3ddae415d0a73031b4192f6f46b11f7735
      --password=/password.txt
    ports:
      - "8085:8085"
    networks:
      local-eth-network:

networks:
  local-eth-network:
    driver: bridge
